<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = parseInt(prompt("Tính tổng từ số "));
    var tong = 0;
    for(var i =1;i<num;i++)
    {
        tong=tong+i;
        alert("tổng các số là " +tong);
    }
</script>
</body>
</html>
